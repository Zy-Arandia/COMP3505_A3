name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Create required directories
        run: |
          mkdir -p lib bin src test

      - name: Download Dependencies
        run: |
          curl -L https://repo1.maven.org/maven2/org/jfree/jcommon/1.0.17/jcommon-1.0.17.jar -o lib/jcommon-1.0.17.jar
          curl -L https://repo1.maven.org/maven2/javax/servlet/javax.servlet-api/3.0.1/javax.servlet-api-3.0.1.jar -o lib/javax.servlet-api-3.0.1.jar
          curl -L https://repo1.maven.org/maven2/org/junit/platform/junit-platform-console-standalone/1.9.2/junit-platform-console-standalone-1.9.2.jar -o lib/junit-platform-console-standalone.jar

      - name: Compile Source Files
        run: |
          mkdir -p bin
          if [ -z "$(find src/ -name '*.java')" ]; then echo "No source files to compile."; else javac -d bin -cp "lib/*" $(find src/ -name "*.java"); fi

      - name: Compile Test Files
        run: |
          if [ -z "$(find test/ -name '*.java')" ]; then echo "No test files to compile."; else javac -d bin -cp "bin:lib/*" test/Test1.java test/Test2.java test/Test3.java || exit 1; fi

      - name: Run Tests
        run: |
          java -jar lib/junit-platform-console-standalone.jar --class-path bin --scan-class-path
